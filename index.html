<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Service Directory</title>

  <!-- Google Font: Hind Madurai -->
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <nav class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <!-- Left: Logo + Name -->
        <div class="flex items-center gap-3">
          <img src="/styles/asset/logo.png" alt="Logo" class="w-9 h-9 rounded-full object-contain border border-gray-200">
          <div class="leading-tight">
            <div class="font-bold text-lg">Emergency</div>
            <div class="font-bold text-lg text-red-600">Service</div>
          </div>
        </div>

        <!-- Right: Counters -->
        <div class="flex items-center gap-5 text-sm">
          <button id="navHeart" class="flex items-center gap-1.5">
            <img src="/styles/asset/heart.png" class="w-5 h-5" alt="Heart">
            <span id="heartCount" class="font-semibold">0</span>
          </button>

          <div class="flex items-center gap-1.5">
            <img src="/styles/asset/coin.png" class="w-5 h-5" alt="Coin">
            <span id="coinCount" class="font-semibold">100</span>
          </div>

          <button id="navCopy" class="flex items-center gap-1.5">
            <img src="/styles/asset/copy1.png" class="w-5 h-5" alt="Copy">
            <span id="copyCount" class="font-semibold">0</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- BANNER -->
<header class="banner-gradient">
  <div class="max-w-4xl mx-auto px-4 py-10 text-center text-white">
    <div class="mx-auto mb-4 w-16 h-16 rounded-full bg-white/15 grid place-items-center border border-white/30">
      <!-- Replace emoji with logo image -->
      <img src="styles/asset/logo-dark.png" alt="Logo" class="w-10 h-10 object-contain"/>
    </div>
    <h1 class="banner-title">Emergency Service Directory</h1>
    <p class="banner-subtitle">
      Government Emergency Services at Your Fingertips â€” A Project by Government of the Peopleâ€™s Republic of Bangladesh
    </p>
  </div>
</header>


  <!-- MAIN CONTENT -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- Cards area -->
      <section class="lg:col-span-9">
        <div id="cardGrid" class="grid sm:grid-cols-2 xl:grid-cols-3 gap-5">
          <!-- Cards injected by JS -->
        </div>
      </section>

      <!-- History area -->
      <aside class="lg:col-span-3">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 flex flex-col h-full">
          <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-2">
              <span class="text-lg">ðŸ“ž</span>
              <h3 class="font-semibold">Call History</h3>
            </div>
            <button id="clearHistoryBtn" class="px-3 py-1.5 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-50">
              Clear
            </button>
          </div>
          <div id="historyList" class="flex-1 overflow-auto pr-1 space-y-3">
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- TOAST -->
  <div id="toast" class="fixed top-4 right-4 z-50 hidden">
    <div class="rounded-xl bg-white shadow-lg border border-gray-200 px-4 py-3 text-sm">
      <span id="toastMsg"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
